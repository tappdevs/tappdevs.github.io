<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>:: Welcome to Official website of Bangladesh Parliament</title>
	<link rel="stylesheet" href="css/countdown.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/countdown-2.css" type="text/css" media="all">
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/countdown.js"></script>
	<script type="text/javascript">
		function run(){
			$("#countdownText").hide();
			var d = new Date();
			var n = d.getTime();
			$('#initial_cirlce').hide();
			$('.clock').show();
			CounDown({
				urlToRedirect: "http://new.parliament.gov.bd/",
				
				secondsColor : "#2FA832",
				secondsGlow  : "none",
				
				minutesColor : "#9cdb7d",
				minutesGlow  : "none",
				
				hoursColor   : "#378cff",
				hoursGlow    : "none",
				
				daysColor    : "#ff6565",
				daysGlow     : "none",
				
				startDate   : n+51,
				endDate     : n+59,
				now         : n+50
			});
		}
	</script>
	<style>

	</style>
</head>
<body style="background: #2FA832;">
<div id="open" style="position: absolute; top: 0px; background: #2FA832; width: 100%; height: 100%;">
	<!--h1 style="margin: 100px 0px  20px 0px;">:: Welcome To Bangladesh Parliament Website ::</h1-->
	<div id="initial_cirlce" class="ch-item ch-img-2" style="width: 220px; height: 220px; margin: 80px auto 0;">
		<div class="ch-info" style="position: static;" onclick=" run();">
			<h3>Open</h3>

		</div>

	</div>
	<div id="countdownText" style="width: 850px; margin: 0 auto; color: #ffffff; text-align: center;">
			
			<p class="solaimanlipi" style="text-align: center;">
				<span style="font-weight: bold; font-size: 46px;"> বাংলাদেশ জাতীয় সংসদের মিথস্ক্রিয় </span><br />
				<span style="font-weight: bold; font-size: 46px;"> ওয়েবসাইটের শুভ উদ্বোধন </span><br />
				<span style="font-weight: bold; color: red; font-size: 44px;"><span class="inline">ডঃ শিরীন শারমিন চৌধুরী </span>, <span class="inline">এম পি </span></span><br />
				<span style="font-weight: bold; font-size: 34px;">মাননীয় স্পীকার </span><br />
				<span style="font-weight: bold; font-size: 34px;">১৫ সেপ্টেম্বর ২০১৩ </span><br />
			</p>


			<p>
				Click on the logo to Open
			</p>
	</div>
	<div class="clock" style="width: 240px; height: 240px; margin: 150px auto; display: none;">
		<!-- Days -->
		<div class="clock_days" style="display: none!important;">
			<div class="bgLayer">
				<div class="topLayer">
				</div>
				<canvas id="canvas_days" width="188" height="188">
				</canvas>
				<div class="text">
					<p class="val">
						186
					</p>
					<p class="type_days">
						Days
					</p>
				</div>
			</div>
		</div>
		<!-- Days -->
		<!-- Hours -->
		<div class="clock_hours" style="display: none!important;">
			<div class="bgLayer">
				<div class="topLayer">
				</div>
				<canvas id="canvas_hours" width="188" height="188">
				</canvas>
				<div class="text">
					<p class="val">
						22
					</p>
					<p class="type_hours">
						Hours
					</p>
				</div>
			</div>
		</div>
		<!-- Hours -->
		<!-- Minutes -->
		<div class="clock_minutes" style="display: none!important;">
			<div class="bgLayer">
				<div class="topLayer">
				</div>
				<canvas id="canvas_minutes" width="188" height="188">
				</canvas>
				<div class="text">
					<p class="val">
						38
					</p>
					<p class="type_minutes">
						Minutes
					</p>
				</div>
			</div>
		</div>
		<!-- Minutes -->
		<!-- Seconds -->
		<div class="clock_seconds">
			<div class="bgLayer">
				<div class="topLayer">
				</div>
				<canvas id="canvas_seconds" width="240" height="240">
				</canvas>
				<div class="text">
					<p class="val">
					</p>
					<p class="type_seconds">
					</p>
				</div>
			</div>
		</div>
		<!-- Seconds -->
	</div>
</div>
<!--/wrapper-->
</body>
</html>
